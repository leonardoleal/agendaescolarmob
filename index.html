<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/jquery-mobile.css">
    <link rel="stylesheet" type="text/css" media="screen and (max-device-width: 799px)"  href="css/jquery-mobile.css" />
    <title>Agenda Escolar</title>

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
      $("input").blur(function(){
       if($(this).val() == "")
           {
               $(this).css({"border" : "1px solid #F00", "padding": "2px"});
           }
      });
      $("#botao").click(function(){
       var cont = 0;
       $("#form input").each(function(){
           if($(this).val() == "")
               {
                   $(this).css({"border" : "1px solid #F00", "padding": "2px"});
                   cont++;
               }
          });
         if(cont == 0)
             {
                 $("#form").submit();
             }
        });
      });
    </script>
  </head>
  <body onload="init()" class="ui-mobile-viewport ui-overlay-a">

    <!--/Cabeçalho Home/-->
    <div data-role="page" id="pagelogin"> 
      <!--Primeira página Formulário--> 
      <!--Primeira Cabeçalho-->
      <div data-role="header">
        <h2>Agenda Escolar</h2>
      </div>
      <!--Primeira página com conteúdo-->
      <div data-role="main" class="ui-content">
        <form id="form" name="form" method="post" action="#pageone" data-ajax="false">
          <label for="user">Usuário: <span>*</span></label>
          <input type="text" name="user" id="usuario" placeholder="Usuário">
          <label for="password">Senha: <span>*</span></label>
          <input type="password" id="password" name="senha" placeholder="Senha"/>
          <input type="button" id="botao" data-inline="true" value="Enviar" data-theme="b">
        </form>
      </div>
      <!--Primeiro Rodapé-->
    </div>
    <!-- Fim da primeira página --> 

    <!--Segunda Página-->
    <div data-role="page" id="pageone"> 
      <!--/Lista de Mensagens/--> 
      <!--Segundo Cabeçalho-->
      <div data-role="header">
        <h1>Agenda Escolar</h1>
      </div>
      <div data-role="main" class="ui-content"> 
        
        <!--/Campo procura/-->
        <form class="ui-filterable">
          <input id="myFilter" data-type="search">
        </form>
        <ul id="mensagens" data-role="listview" data-inset="true" data-filter="true" data-input="#myFilter">
          <li data-role="divider">Quadro de Mensagens/Eventos</li>
        </ul>
      </div>
      <!--/Rodapé Home/-->
      <div data-role="footer"  data-fullscreen="true">
        <div data-role="navbar">
          <ul>
            <li><a href="#pagelogin" data-icon="back">Voltar</a></li>
            <li><a href="#" data-icon="delete">Deletar</a></li>
            <li><a href="#" data-icon="info">Detalhes</a></li>
          </ul>
        </div>
      </div>
    </div>

      </div>

    </div>

    <!--Fim da segunda página-->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
