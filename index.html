<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <title>Hello World</title>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body onload="getData()">
        <div data-role="header">
            <h1>Agenda Escolar</h1>
        </div>
        <div id="content" class="ui-content">
            <ul data-role="listview" id="mensagens"></ul>
        </div>
        <script type="text/javascript">
          function init () {
            document.addEventListener('deviceready', getData, false);
          }

          function getData(){
            $.ajax("http://agendaescolar.lealweb.com.br/index.php?file=mensagem")
            .done(function(data){
                $.each(data, function(i, mensagem){
                  $('.ui-content ul').append(
                      $('<li>').append(
                          $("<a href='#'> " + mensagem.assunto + "</a>")
                  ));
                });
                $('#mensagens').listview().listview('refresh');
            });
          }
        </script>
    </body>
</html>
